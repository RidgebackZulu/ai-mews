name: Daily AI Mews

on:
  schedule:
    # 08:00 America/Chicago ~= 14:00 UTC during CST (adjust if you switch to CDT)
    - cron: '0 14 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Generate today post (if missing)
        env:
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          SITE_TZ: America/Chicago
        run: node scripts/pick-and-post.cjs

      - name: Build site
        run: npm run build

      - name: Commit changes
        run: |
          if git status --porcelain | grep .; then
            git config user.name "ai-mews-bot"
            git config user.email "actions@users.noreply.github.com"
            git add -A
            git commit -m "Daily mew: $(date -u +%F)"
            git push
          else
            echo "No changes to commit"
          fi
